<div class="container">
    <div class="table-responcive">
        <table class="table">
                <thead><h1>Funcionarios</h1></thead>
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Data de Nascimento</th>
                    <th scope="col"><button (click)="add()" title="novo" class="btn btn-dark">
                            <i class="fas fa-plus"></i> Funcionario
                        </button></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let funcionario of funcionarios">
                    <td>{{funcionario.nome}}</td>
                    <td>{{funcionario.cpf}}</td>
                    <td>{{funcionario.dataNascimento}}</td>
                    <td>
                        <div class="row">
                            <div class="col-md-3">
                                <button (click)="editar(funcionario)" title="Editar" class="btn btn-secondary">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button (click)="deletar(funcionario)" title="excluir" class="btn btn-danger">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
