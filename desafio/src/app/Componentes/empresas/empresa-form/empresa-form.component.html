<div class="container">
        <form>
                <div class="row">
                        <div [hidden]="oculto == false">
                                <input id="id" type="text" class="form-control" 
                                [(ngModel)]="empresa.cod" [ngModelOptions]="{standalone: true}"> 
                        </div>
                        <div class="col-md-6">
                                <label for="nome">Nome:</label>
                                <input id="nome" type="text" class="form-control" 
                                [(ngModel)]="empresa.nome" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="col-md-6">
                                <label for="cnpj">CNPJ(Apenas Numeros):</label>
                                <input maxlength="14" id="cnpj" type="text" class="form-control" 
                                [(ngModel)]="empresa.cnpj" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="col-md-6">
                                <label for="endereco">Endere√ßo:</label>
                                <input id="endereco" type="text" class="form-control" 
                                [(ngModel)]="empresa.endereco" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="col align-self-end" style="margin-top: 20px;">
                                <button type="button" class="btn btn-secondary"
                                        (click)="enviar(empresa)">Enviar</button>
                        </div>
                </div>
        </form>
</div>
