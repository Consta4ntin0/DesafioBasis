            <thead>

                    <th scope="col">Nome</th>

                                </button>
                            </div>
                            <div class="col-md-3">
                                <button (click)="deletar(empresa)" title="excluir" class="btn btn-danger">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </td>

            </tbody>
        </table>
    </div>
